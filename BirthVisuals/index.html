<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birth Place Visualization</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="libs/jquery-3.1.1.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        $.ajax({
            url: "/BirthVisuals/resources/birthPlaces.csv",
            dataType: "text",
            success: function (data) {
                prepareData(data)
            },
            error: function (jqXHR, textStatus, errorThrow) {
                console.log("Error " + jqXHR['responseText']);
            }
        });

        function prepareData(allLines) {
            console.log("test");
            console.log(allLines);
        }

        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 2
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPqynDUh9NXlej9amE52S4TSG4J7w6iyk&callback=initMap"
            async defer></script>
</body>
</html>
